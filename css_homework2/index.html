<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./index.css" />

    <title>Google!</title>

  <body>
    <div class="screen">

        <img src="./images/google.jpg" alt="Google logo" />

        <p class="search-text">Search the web using Google!</p>

          <button class="search-button">I'm feeling lucky!</button>
        </div>
      </div>
      <div class="footer">
        <div class="box1">
          <div>Special Searches</div>
          <a href="">Stanford Search</a>
          <a href="">Linux Search</a>
        </div>
        <div class="box2">
          <a href="">Help!</a>
          <a href="">About Google!</a>
          <a href="">Company Info</a>
          <a href="">Google! Logos</a>
        </div>
        <div class="box3">
          <div>Get Google! updates monthly:</div>
          <input type="text" />
          <div><button>Subscribe</button><a href="">Archive</a></div>
        </div>
      </div>
    </div>
  </body>
