<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="screen">
      <div class="top-nav">
        <div class="button-group">
          <button class="top-nav-button1">About</button>
          <button class="top-nav-button1">Store</button>
        </div>
        <div class="button-group">
          <button class="top-nav-button1">Gmail</button>
          <button class="top-nav-button1">Images</button>
          <button class="top-nav-button2">
            <img
              src="./images/352018_apps_icon.png"
              alt="uygulamalar"
              class="icon"
            />
          </button>
          <button class="top-nav-signin-button">Sign In</button>
        </div>
      </div>
      <div class="search-bar-container">
        <img
          src="./images/google_image.png"
          alt="google image"
          style="margin-bottom: 10px"
        />
        <input type="text" class="search-bar-input" />
        <div>
          <button class="search-bar-buttons">Google Search</button>
          <button class="search-bar-buttons">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="footer">
        <div class="footer-button-group">
          <button class="footer-buttons">Advertising</button>
          <button class="footer-buttons">Business</button>
          <button class="footer-buttons">How Search works</button>
        </div>
        <div class="footer-button-group">
          <button class="footer-buttons">Privacy</button>
          <button class="footer-buttons">Terms</button>
          <button class="footer-buttons">Settings</button>
        </div>
      </div>
    </div>
  </body>
</html>
