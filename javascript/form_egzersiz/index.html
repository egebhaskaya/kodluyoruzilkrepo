<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="alert"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanıcı Adı</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>

            <div class="mb-3">
              <label for="score" class="form-label">Not Bilgisi</label>
              <input type="text" name="score" id="score" class="form-control" />
            </div>

            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Sifirla</button>
              <button type="submit" class="btn btn-success">Gönder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2">
          <ul class="list-group list-group-numbered" id="userList">
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="ms-2 me-auto">
                <div class="fw-bold">Deneme</div>
                Content for list item
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./egzersiz.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
